<!DOCTYPE html>
<html>
    <head>
        <title>Test image overlays</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <style>

#content {
    width: 400px;
    margin: auto;
}
.target {
    position: relative;
}

img {
    width: 100%;
}

.cursor {
    border: solid black 1px;
    background: rgba(0,0,0,.25);
    position: absolute;
    width: 24px;
    height: 24px;
    top: 0px;
    left: 0px;
    border-radius: 12px;
    display: none;
}
        </style>
    </head>

    <body>
        <div id="content">
            <p> Click anywhere on the image.</p>
            <div class="target">
                <img src="2019-05-21 Schertler Group Picture_1.png">
            </div>
            <div class="target">
                <img src="lorenzo-herrera-p0j-mE6mGo4-unsplash.jpg">
            </div>
        </div>


        <script>

document.querySelectorAll(".target").forEach((elem) => {
    elem.addEventListener('click', (evt) => {
        const bounds = evt.target.getBoundingClientRect(),
            x = evt.clientX - bounds.left,
            y = evt.clientY - bounds.top;
        var cursor = elem.querySelector(".cursor");
        if(!cursor) {
            // Add cursor the first click
            cursor = document.createElement('div');
            cursor.className = 'cursor';
            elem.appendChild(cursor);
        }
        console.log(x + "," + y);
        cursor.style.display = "block";
        cursor.style.left = (x-12) + "px";
        cursor.style.top = (y-12) + "px";
    })
});

        </script>
    </body>
</html>
